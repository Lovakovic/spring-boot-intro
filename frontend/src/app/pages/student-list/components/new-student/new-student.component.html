<form [formGroup]="addStudentForm" (ngSubmit)="onSubmit()" class="component-container add-student-form">
  <div>
    <label for="firstName">First Name:</label>
    <input id="firstName" type="text" formControlName="firstName">
  </div>
  <div>
    <label for="lastName">Last Name:</label>
    <input id="lastName" type="text" formControlName="lastName">
  </div>
  <div>
    <label for="jmbag">JMBAG:</label>
    <input id="jmbag" type="text" formControlName="jmbag">
  </div>
  <div>
    <label for="ectsPoints">ECTS Points:</label>
    <input id="ectsPoints" type="number" formControlName="ectsPoints">
  </div>
  <div>
    <label for="enrolledStudiesAtYear">Year of Enrollment:</label>
    <input id="enrolledStudiesAtYear" type="number" formControlName="enrolledStudiesAtYear">
  </div>
  <div>
    <label for="currentSemester">Current Semester:</label>
    <input id="currentSemester" type="number" formControlName="currentSemester">
  </div>
  <button type="submit">Submit</button>
</form>
