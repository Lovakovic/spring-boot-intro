<div class="card">
    <div class="card-body">
        <form #studentForm="ngForm">
            <div class="form-group">
                <label for="ime">{{ 'FIRST_NAME' | translate }}</label>
                <input [(ngModel)]="student.firstName" type="text" class="form-control" id="ime" name="ime"
                       placeholder="{{ 'FIRST_NAME_PLACEHOLDER' | translate }}" required>
            </div>
            <div class="form-group">
                <label for="prezime">{{ 'LAST_NAME' | translate }}</label>
                <input [(ngModel)]="student.lastName" type="text" class="form-control" id="prezime" name="prezime"
                       placeholder="{{ 'LAST_NAME_PLACEHOLDER' | translate }}" required>
            </div>
            <div class="form-group">
                <label for="jmbag">{{ 'JMBAG' | translate }}</label>
                <input [(ngModel)]="student.jmbag" type="text" class="form-control" id="jmbag" name="jmbag"
                       minlength="10" maxlength="10" placeholder="{{ 'JMBAG_PLACEHOLDER' | translate }}" required #jmbag="ngModel">
                <div *ngIf="!studentForm.pristine && jmbag.invalid" class="invalid-feedback d-block">
                    {{ 'JMBAG_VALIDATION' | translate }}
                </div>
            </div>
            <div class="form-group">
                <label for="ects">{{ 'ECTS_POINTS' | translate }}</label>
                <input [(ngModel)]="student.ectsPoints" type="number" class="form-control" id="ects" name="ects"
                       placeholder="{{ 'ECTS_POINTS_PLACEHOLDER' | translate }}" required>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="float-right">
                        <button routerLink="/students" [disabled]="saving"
                                class="btn btn-outline-secondary mr-4" type="button">
                            {{ 'CANCEL' | translate }}
                        </button>
                        <button (click)="save()" [disabled]="!studentForm.valid || saving"
                                class="btn btn-success" type="button">
                            {{ 'SAVE' | translate }}
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
